<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/style/foundation.css"/>
    <link rel="stylesheet" href="./assets/style/main.min.css"/>
    <title>Builder</title>
  </head>
  <body>
    <canvas id="canvas">Упс.. Пожалуйста установите браузер поновее!</canvas>
    <div class="settings">Settings</div>
    <div class="clear" title="clear all">x</div>
    <div class="modal">
      <div class="modal__head">
        <div class="modal__title">Settings</div>
        <div class="modal__btn-close" title="close">x</div>
      </div>
      <div class="modal__body">
        <div class="modal__subtitle">Color</div>
        <ul class="colors modal__colors">
          <li class="cls colors__items red" color="#fe3e3d"></li>
          <li class="cls colors__items yellow" color="#fef220"></li>
          <li class="cls colors__items orange" color="#fe8802"></li>
          <li class="cls colors__items orange2" color="#febb2f"></li>
          <li class="cls colors__items green" color="#98cb00"></li>
          <li class="cls colors__items blue" color="#009acc"></li>
          <li class="cls colors__items blue2" color="#2cb4e6"></li>
          <li class="cls colors__items pink" color="#ef96e4"></li>
          <li class="cls colors__items pink2" color="#e82f73"></li>
          <li class="cls colors__items gray" color="#ebecf2"></li>
          <li class="cls colors__items gray2" color="#726e69"></li>
          <li class="cls colors__items gray3" color="#3e3e3e"></li>
          <li class="cls colors__items black" color="#000"></li>
          <li class="cls colors__items white" color="#fff"></li>
        </ul>
        <div class="modal__subtitle">Line size</div>
        <ul class="colors modal__colors">
          <li class="nmr colors__items">1</li>
          <li class="nmr colors__items">2</li>
          <li class="nmr colors__items">4</li>
          <li class="nmr colors__items">8</li>
          <li class="nmr colors__items">16</li>
          <li class="nmr colors__items">32</li>
          <li class="nmr colors__items">64</li>
        </ul>
      </div>
    </div>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
